<body>

<div class="container-fluid">
    <div class="row" id="menu">
        <div class="col-6"  id="col1_menu">
            <img src="images/logo.png" id="logo_poireau">
        </div>
        <div class="col-6" id="col2_menu">
            <!-- Boutons modaux -->
            <img src="images/shopping-cart_v.png" class="logos_menu btn" data-toggle="modal" data-target="#nouvelle_vente" id="lien_vente">
            <img src="images/plus-circle_v.png" class="logos_menu btn" data-toggle="modal" data-target="#nouvelle_entree" id="lien_entree">
            <img src="images/minus-circle_v.png" class="logos_menu btn" data-toggle="modal" data-target="#quant_perdue" id="lien_quant">

        </div>
    </div>
</div>

<!-- Modal vente -->

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="container-fluid">
                    <div class="row no-gutters d-block">
                        <h3 class="modal-title" id="nouvelle_venteLabel">Nouvelle vente</h3>
                    </div>
                    <div class="row no-gutters" id="rang1_vente">
                        <div class="col-4 d-block">
                            <p class="mod1_g">Heure</p>
                            <input type="time" class="mod1_input_g">
                        </div>
                        <div class="col-8 d-block">
                            <p class="mod1_d">Ville</p>
                            <select class="mod1_input_d">
                                <option value="valeur1">Pamiers</option> 
                                <option value="valeur2">Otawa</option>
                                <option value="valeur3">Minas tirith</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row no-gutters" id="rang2-vente">
                        <div class="col-4 d-block">
                            <p class="mod1_g">Quantité</p>
                            <input type="text" class="mod1_input1_g">
                        </div>
                        <div class="col-8 d-block">
                            <p class="mod1_d">Fruit/légume</p>
                            <select class="mod1_input1_d">
                                <option value="valeur1">Tomate</option> 
                                <option value="valeur2">Concombre</option>
                                <option value="valeur3">Patate</option>
                                <option value="valeur4">Carotte</option>
                                <option value="valeur5">Pomme</option>
                                <option value="valeur6">Petit pois</option>
                                <option value="valeur7">Haricot vert</option>
                            </select>
                            <img src="images/trash-alt.png" class="d-inline-block logo_poub">
                        </div>
                    </div>
                    <div class="row no-gutters" id="rang2-vente">
                        <div class="col-4 d-block">
                            <p class="mod1_g">Quantité</p>
                            <input type="text" class="mod1_input1_g">
                        </div>
                        <div class="col-8 d-block">
                            <p class="mod1_d">Fruit/légume</p>
                            <select class="mod1_input1_d">
                                <option value="valeur1">Tomate</option> 
                                <option value="valeur2">Concombre</option>
                                <option value="valeur3">Patate</option>
                                <option value="valeur4">Carotte</option>
                                <option value="valeur5">Pomme</option>
                                <option value="valeur6">Petit pois</option>
                                <option value="valeur7">Haricot vert</option>
                            </select>
                            <img src="images/trash-alt.png" class="d-inline-block logo_poub">
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-4 d-block">
                            <p class="mod1_g">Quantité</p>
                            <input type="text" class="mod1_input1_g">
                        </div>
                        <div class="col-8 d-block">
                            <p class="mod1_d">Fruit/légume</p>
                            <select class="mod1_input1_d">
                                <option value="valeur1">Tomate</option> 
                                <option value="valeur2">Concombre</option>
                                <option value="valeur3">Patate</option>
                                <option value="valeur4">Carotte</option>
                                <option value="valeur5">Pomme</option>
                                <option value="valeur6">Petit pois</option>
                                <option value="valeur7">Haricot vert</option>
                            </select>
                            <img src="images/trash-alt.png" class="d-inline-block logo_poub">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer pied_align">
                <button type="button" class="btn btn-danger taille_boutons" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary taille_boutons">Ajouter un élément</button>
                <button type="button" class="btn btn-success taille_boutons">Valider la vente</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal nouvelle entrée -->
<div class="modal fade" id="nouvelle_entree" tabindex="-1" role="dialog" aria-labelledby="nouvelle_entreeLabel" aria-hidden="true">

        <div class="modal-content">

            <div class="modal-body">
                <div class="container hauteur_col">
                    <h3>Nouvelle entrée dans le stock</h3>
                    <div class="row decal_top">

                            <p class="grey">Quantité</p>

                        </div>
                        <div class="col-8 align_haut">

        </div>
    </div>
</div>
